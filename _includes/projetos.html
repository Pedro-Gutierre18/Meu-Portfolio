<!-- Portfolio Grid Section -->
<section id="projetos" class="bg-light-gray py-5" data-aos="fade-up">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading mb-4">{{ site.data.template.title.projetos }}</h2>
            </div>
        </div>

        <div id="filters" class="filtros-projeto">
            <button class="btn-filtro active" data-filter="*">Todos</button>
            <button class="btn-filtro" data-filter=".excel">Excel</button>
            <button class="btn-filtro" data-filter=".vba">VBA</button>
            <button class="btn-filtro" data-filter=".em-andamento">Em andamento</button>
        </div>

        <div class="row grid">
            
            {% for post in site.posts %}
            <div class="col-lg-4 col-md-6 mb-4 grid-item {{ post.category }}">

                <div class="projeto-card-container">

                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-bs-toggle="modal">

                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-fluid" alt="{{ post.alt }}">

                        <div class="projeto-overlay">
                            <div class="overlay-content">
                                <h5>{{ post.title }}</h5>
                                <p class="text-white-50">{{ post.subtitle }}</p>
                            </div>
                        </div>

                    </a>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
</section>
