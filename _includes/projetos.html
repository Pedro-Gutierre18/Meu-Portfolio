<!-- Portfolio Grid Section -->
<section id="projetos" class="bg-light-gray animate-on-scroll fade-in">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading mb-4">{{ site.data.template.title.projetos }}</h2>
            </div>
        </div>

        <div id="filters" class="filtros-projeto">
            <button class="btn-filtro active" data-filter="*">Todos</button>
            <button class="btn-filtro" data-filter=".excel">Excel</button>
            <button class="btn-filtro" data-filter=".powerbi">Power BI</button>
            <button class="btn-filtro" data-filter=".python">Pyhton</button>
            <button class="btn-filtro" data-filter=".em-andamento">Em andamento</button>
        </div>

        <div class="row grid">
            
            {% for project in site.projects %}
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4 grid-item {{ project.category }}">
                    <div class="projeto-card-container">
                        
                        <a href="{{ project.url | prepend: site.baseurl }}" class="portfolio-link">

                            <img src="{{ "/img/portfolio/" | prepend: site.baseurl }}{{ project.thumbnail }}" class="img-fluid" alt="{{ project.alt }}">

                            <div class="projeto-overlay">
                                <div class="overlay-content">
                                    <h5>{{ project.title }}</h5>
                                    <p class="text-white-50">{{ project.subtitle }}</p>
                                </div>
                            </div>

                        </a>
                    </div>
                </div>
            {% endfor %}
            
        </div>
    </div>
</section>
